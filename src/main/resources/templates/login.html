<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>YiBlog</title>
    <link rel="stylesheet" th:href="@{~/layui/css/layui.css}">
</head>
<body class=" layui-bg-gray">
<div id="login_box" style="display:none;background-color: white;width: 400px;height: 250px;text-align: center;margin-top: 300px;margin-left: 700px">
        <h1 style="margin-bottom: 10px;">登录后台</h1>
        <form  th:action="@{/login}" method="post">
            <h3 th:text="${msg}" style="color: red"></h3>
            <div style="margin-top: 20px">
                <div >
                    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off"   required style="height: 40px;width: 250px;font-size: 20px">
                </div>
            </div>
            <div style="margin-top: 20px">

                <div >
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" required style="height: 40px;width: 250px;font-size: 20px">
                </div>
            </div>
            <div style="margin-top: 20px">
                <div >
                    <button class="layui-btn" type="submit">登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
</div>

<script th:src="@{~/layui/layui.js}"></script>
<script th:src="@{~/js/jquery-3.0.0.js}"></script>
<script>
    $("document").ready(function (){
        $("#login_box").fadeIn(1500);
    })
    layui.use('form', function(){
        var form = layui.form;

        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
</body>
</html>
